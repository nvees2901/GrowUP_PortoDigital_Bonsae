<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonsae®</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% load static %} <link rel="shortcut icon" type="imagex/png" 
    href="{% static "images/logo_bonsae.png" %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="background-color: #1461d3">
    <form action=" {% url "precorrecao_view" %}" method="POST"
    enctype="multipart/form-data"> {% csrf_token %}
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="margin-top: 5vh; margin-bottom: 5vh"
    >
      <div class="container-fluid bg-white p-5 rounded" style="margin: 0 1vh">
        <h1 class="d-flex justify-content-center align-items-center">
          Pré-Correção
        </h1>
        <br />
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Estado de Competência</label
            >
            <select
              id="estadoSelect"
              name="estado"
              class="form-select"
              aria-label="Default select example"
              id
            >
              <option value="">Selecione um estado</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Competência</label
            >
            <select
              id="cidadesSelect"
              name="cidades"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="">Selecione uma cidade</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Segredo</label
            >
            <select
              id="segredo"
              name="segredo"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Selecione</option>
              <option value="1">Sim</option>
              <option value="2">Não</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Assunto do Processo</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione</option>
              <option value="1">Alienação Judicial Bens</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Classe do Processo</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione</option>
              <option value="1">Organização e Fiscalização da Fundação</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Parte Contrária</label
            >
            <input
              type="text"
              class="form-control"
              id="parteContraria"
              name="parte_contraria"
              placeholder="Insira o Nome da Parte"
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Tipo</label
            >
            <select
              id="tipo"
              name="tipo"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Selecione</option>
              <option value="1">Pessoa Física</option>
              <option value="2">Pessoa Jurídica</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <h6>
              {% load static %} <img src="{% static "icons/dot.svg" %}"
              alt="ponto_azul" />Fundamentos Legais
            </h6>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="exampleFormControlInput1" class="form-label">Lei</label>
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
            >
              <option selected>Selecione</option>
              <option value="1">Código Cívil - Lei Nº10.406</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Artigo</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1" selected>1</option>
              <option value="1">2</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Parágrafos</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1" selected>1</option>
              <option value="2">12</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Inciso</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>A</option>
              <option value="1">B</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Alinea</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="x" selected>X</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="exampleFormControlInput1" class="form-label">Lei</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione</option>
              <option value="1">Código Cívil - Lei Nº10.406</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Artigo</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1" selected>1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Parágrafos</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1" selected>1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Inciso</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="A" selected>A</option>
              <option value="B">B</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Alinea</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="X" selected>X</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col d-flex align-items-center">
            <button
              class="btn btn-sm btn-fundamentacao rounded mt-1 me-2"
              style="background-color: #1461d3"
              type="button"
            >
              {% load static %} <img src="{% static "/icons/plus.svg" %}" alt=""
              />
            </button>
            <strong class="mt-2">Adicionar Fundamentação Legal</strong>
          </div>
          <div class="col justify-content-end bottom-0 end-0 d-flex p-3">
            <button
              id="limparAssuntoClasse"
              class="btn btn-sm btn-limpar rounded mt-1"
              style="background-color: #1461d3; color: white"
              type="button"
            >
              Limpar Seção
            </button>
          </div>
          <br />
          <div class="row original-upload-location">
            <div
              class="col justify-content-end bottom-0 end-0 d-flex p-3 upload-container"
            >
              <input
                type="file"
                name="file"
                class="form-control me-2 w-auto"
                id="inputFile"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                accept=".pdf, .docx, .txt"
                style="background-color: #1461d3; color: white"
                onchange="validadorArquivo()"
              />
              <button
                class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                type="submit"
                id="buttonEnviar"
                name="buttonEnviar"
                style="background-color: #1461d3; color: white"
              >
                {% load static %} <img src="{% static "icons/send.svg" %}"
                alt="icone_de_enviar" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="responseContainer"
      class="container bg-white p-5 rounded overflow-auto mt-4 flex-grow-1"
      style="
        margin-bottom: 5vh;
        min-height: 100vh;
        display: none;
        visibility: hidden;
      "
    >
      <h2 class="d-flex justify-content-center align-items-center">
        Correção IA
      </h2>
      <pre
        id="responseContent"
        class="code-block bg-light p-5 rounded"
        style="
          white-space: pre-wrap;
          word-break: break-word;
          width: 100%;
          height: auto;
          overflow-x: auto;
        "
      ></pre>
    </div>

    {% comment %}
    <div
      id="loadingSpinner"
      class="d-flex justify-content-center align-items-center"
      style="display: none"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    {% load static %}
  <script src="{% static "javascript/adicionarFundamentacao.js" %}"></script>
  <script src="{% static "javascript/limparCampos.js" %}"></script>
  <script src="{% static "javascript/sweetAlert.js" %}"></script>
  <script src="{% static "javascript/dadosCampos.js" %}"></script>
  <script>
    const addIconUrl =
      "{% static "/icons/plus.svg" %}";
    const removeIconUrl =
      "{% static "/icons/remove.svg" %}";
  </script>
  </body>
</html>
